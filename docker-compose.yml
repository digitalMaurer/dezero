  #     VITE_API_URL: http://localhost:4100/api/v1
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #   networks:
  #     - oposiciones_network
  #   command: npm run dev -- --host

  # Nginx Reverse Proxy (Comentado - solo si necesitas proxy)
  # nginx:
